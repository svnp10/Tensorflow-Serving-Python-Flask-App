version: '3'

services:

  tf-serving-server:
    container_name: tf-serving-server
    image: svnp10/tensorflow-serving:latest
    command: /serving/bazel-bin/tensorflow_serving/model_servers/tensorflow_model_server --port=9000 --model_name=gan --model_base_path=/serving/gan-export &> gan_log &
    networks:
      - tf_serving
    ports:
      - "9000:9000"

  tf-serving-client:
    container_name: tf-serving-client
    image: svnp10/tf-serving-python-flask-webapp:latest
    networks:
      - tf_serving
    ports:
      - "5000:5000"
    environment:
      - TF_SERVER_NAME=tf-serving-server
      - TF_SERVER_PORT=9000
      - FLASK_SERVER_NAME=0.0.0.0
      - FLASK_SERVER_PORT=5000
      - FLASK_DEBUG=1
    depends_on:
      - tf-serving-server

networks:
  tf_serving:
    driver: bridge